<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Управление пользователями</h1>

    <!-- Форма добавления пользователя -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Добавить нового пользователя</h5>
            <form id="userForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback" id="nameError"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <!-- Фильтрация и поиск -->
    <div class="card mb-3">
        <div class="card-body">
            <h6 class="card-title">Фильтры и поиск</h6>
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchInput"
                           placeholder="Введите имя или email для поиска..."
                           oninput="userManager.handleSearch()">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="sortSelect" onchange="userManager.handleSort()">
                        <option value="newest">Сначала новые</option>
                        <option value="oldest">Сначала старые</option>
                        <option value="name_asc">Имя А-Я</option>
                        <option value="name_desc">Имя Я-А</option>
                        <option value="email_asc">Email А-Я</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="d-grid">
                        <button class="btn btn-outline-secondary" onclick="userManager.resetFilters()">
                            <i class="bi bi-arrow-clockwise"></i> Сбросить
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <small class="text-muted" id="filterInfo">
                    Всего пользователей: <span id="totalUsers">0</span>
                </small>
            </div>
        </div>
    </div>

    <!-- Список пользователей -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Список пользователей</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">
                    <tr>
                        <td colspan="4" class="text-center">Загрузка...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для деталей пользователя -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Детали пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="userDetails"></div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="editName" required>
                        <div class="invalid-feedback" id="editNameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                        <div class="invalid-feedback" id="editEmailError"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="userManager.updateUser()">Сохранить</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
